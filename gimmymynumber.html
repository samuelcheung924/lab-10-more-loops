<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var userstring = prompt("Gimme a number that is greater than 100...");
      var usernum = parseInt(userstring, 10);

      while (usernum < 100) { // statement for when termination is NOT true, keep loop going...
        // "While usernum is less than 100..."
        console.log(usernum + " is less than 100. Try again, I've got all day...");
        var userstring = prompt(usernum + " is less than 100. Try again, I've got all day...");
        var usernum = parseInt(userstring, 10);
      }

      console.log("Congratulations! " + usernum + " is greater than 100! Great job!");

    </script>
  </body>
</html>
