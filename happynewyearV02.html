<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countDown(start) {
        console.log(start);

        let nextNumber = start - 1; // let allows us to use a LOCAL VARIABLE!

        if (nextNumber > 0) {
          // countDown(nextNumber); // recursive functions CALL THEMSELVES! (this is the function call)
          setTimeout(countDown, 1000, nextNumber);
            // nextNumber is given as argument to the countDown function
        } else {
          // console.log("HAPPY NEW YEAR!"); // this is our BASE CASE!
          setTimeout(function(){console.log("HAPPY NEW YEAR!");}, 1000, nextNumber);
        }
      }

      var count = parseInt(prompt("How many seconds are left befrore the ball drops?"), 10);
        // adding user interactivity; now we can count down by how much the user tells us to!
      countDown(count); // initial function call gets our recursive function going...

    </script>
  </body>
</html>
